<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% if rendered.get('style') %}
            {% autoescape false %}
            <style> {{ rendered['style'] }} </style>
            {% endautoescape %}
        {% endif %}
    </head>
    <body>
        <div class="paste">
            {% autoescape false %}
            {{ rendered['text'] }}
            {% endautoescape %}
        </div>
    </body>
</html>
